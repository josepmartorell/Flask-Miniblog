{% extends "patch.html" %}

{% block title %}Patch Deployment{% endblock %}

{% block content %}
    <ul>
    {% for post in posts %}
        <li>
            <a href="{{ url_for('public.show_patch', slug=post.title_slug) }}">{{ post.title }}
                <span class="blogDate">({{ post.created|datetime }})</span>
            </a>
        </li>
    {% else %}
        <li>No posts</li>
    {% endfor %}
    </ul>
{% endblock %}
